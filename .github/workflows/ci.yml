name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Create .env for tests
        run: |
          echo "DB_URL=postgresql://user:pass@localhost:5432/sampledb" >> .env
          echo "API_KEY=devtoken" >> .env

      - name: Type check (mypy)
        run: |
          source venv/bin/activate
          mypy .

      - name: Run tests (pytest)
        run: |
          source venv/bin/activate
          pytest -q

