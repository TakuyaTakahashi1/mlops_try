services:
  app:
    build:
      context: .
      args:
        GIT_SHA: ${GIT_SHA:-unknown}
    ports:
      - "8000:8000"
    environment:
      APP_VERSION: ${APP_VERSION:-0.1.0}
      GIT_SHA: ${GIT_SHA:-unknown}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/version').status==200 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
